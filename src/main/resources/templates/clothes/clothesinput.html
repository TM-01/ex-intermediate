<!DOCTYPE html>
<html lang="ja" xmlns:th=http://www.thymeleaf.org>
<head>
<meta charset="UTF-8">
<link th:href="@{/css/clothes.css}" rel="stylesheet" type="text/css" />
<title>Insert title here</title>
</head>
<body>
	<h2>衣類検索</h2>
	<form action="finished.html" th:action="@{/clothes/clothesShowList}" method="post" th:object="${clothesForm}">
		<input type="radio" name="gender" value="0" th:field="*{gender}">Man<br>
		<input type="radio" name="gender" value="1" th:field="*{gender}">Woman<br>
		<select name="color" th:field="*{color}">
			<option value="赤">赤</option>
			<option value="青">青</option>
			<option value="白">白</option>
			<option value="黄">黄</option>
		</select><br>
		<button>検索</button>
	</form>
	<span th:if="${clothes != null}">
		<span thif="${clothes == ''}">
					条件に合致する衣類がありません。
				</span>
		<table>
			<span th:each="cloth:${clothes}">
				<tr>
					<td>
						ジャンル
					</td>
					<td>
						<span th:text="${cloth.genre}"></span>
					</td>
				</tr>
				<tr>
					<td>
						サイズ
					</td>
					<td>
						<span th:text="${cloth.size}"></span>
					</td>
				</tr>
				<tr>
					<td>
						価格
					</td>
					<td>
						<span th:text="${#numbers.formatInteger(cloth.price, 3, 'COMMA')}"></span>
					</td>
				</tr>
			</span>
		</table>
	</span>

</body>
</html>
