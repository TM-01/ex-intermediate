<!DOCTYPE html>
<html lang="ja" xmlns:th=http://www.thymeleaf.org>
<head>
<meta charset="UTF-8">
<link th:href="@{/css/hotel.css}" rel="stylesheet" type="text/css" />
<title>Insert title here</title>
</head>
<body>
<h2>ホテル検索</h2>
<form th:action="@{/hotel/hotelShowList}" method="post">
	<span th:if="${budget != null}">
		<input type="text" name="budget" th:value="${budget}">円以下<br>
	</span>
	<span th:if="${budget == null}">
		<input type="text" name="budget">円以下<br>
	</span>
	<button>検索</button>
</form>
<div th:if="${hotels != null}">
<span th:each="hotel:${hotels}">
<table name="table">
	<tr>
		<td align="center" id="table1">
			<span>ホテル名</span>
		</td>
		<td width="250" align="center" id="table1">
			<span th:text="${hotel.hotelName}">見えてないよ</span>
		</td>
	</tr>
	<tr>
		<td align="center" id="table2">
			<span>最寄り駅</span>
		</td>
		<td align="center" id="table2">
			<span th:text="${hotel.nearestStation}">見えてないよ</span>
		</td>
	</tr>
	<tr>
		<td align="center"  id="table3">
			<span>価格</span>
		</td>
		<td align="center"  id="table3">
			<span th:text="${#numbers.formatInteger(hotel.price, 3, 'COMMA')}">見えてないよ</span>
		</td>
	</tr>
</table>
<br>
</span>
</div>

</body>
</html>
